<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、高效的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-box">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <p class="upload-hint">支持 JPG、PNG、GIF 等格格式</p>
                    </div>
                </div>
            </div>

            <!-- 预览和控制区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-section">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <div class="image-info">
                            <p>大小：<span id="originalSize">0 KB</span></p>
                            <p>尺寸：<span id="originalDimensions">0 x 0</span></p>
                        </div>
                    </div>
                    
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <div class="image-info">
                            <p>大小：<span id="compressedSize">0 KB</span></p>
                            <p>压缩率：<span id="compressionRatio">0%</span></p>
                        </div>
                    </div>
                </div>

                <!-- 压缩控制区域 -->
                <div class="control-section">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
